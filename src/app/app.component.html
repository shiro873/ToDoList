<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div class="col-md-12">
    <h1>
      To Do
    </h1>
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th class="text-conter">To-Do</th>
          <th class="text-conter">Due</th>
          <th class="text-conter">Notes</th>
          <th class="text-conter">Done</th>
          <th class="text-conter"></th>          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <td>{{todo.name}}</td>
          <td>{{todo.due}}</td>
          <td>{{todo.notes}}</td>
          <td class="text-center">
            <input type="checkbox" [checked]="todo.done" disabled="true">
          </td>
          <td class="text-center">
              <button type="button" class="btn btn-primary" (click)="showEditForm(todo)">Edit</button>
              <button class="btn btn-primary" (click)="removeTodo(todo)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button (click)="toggle()" id="bt">
      {{buttonName}}
    </button>
  
  <ng-container *ngIf="show">
      <div style="margin: 0 auto;text-align: left;">
        <form [formGroup]="formGroup" (ngSubmit)="saveTodo(formGroup.value)">
          <div class="form-group">
            <label for="name">Task</label>
            <input type="text" class="form-control" id="name" placeholder="name" formControlName="name">
          </div>
          <div class="form-group">
            <label for="due">Date</label>
            <input type="date" class="form-control" id="due" placeholder="due" formControlName="due">
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <input type="text" class="form-control" id="notes" placeholder="notes" formControlName="notes">
          </div>
          <div class="form-check">
            <input class="form-check-input position-static" type="checkbox" id="done" value="Done" formControlName="done" placeholder="done" >
            <label class="form-check-label" for="done">
              Done
            </label>
          </div>
          <button class="btn btn-primary" type="submit">Add New Task</button>
        </form>      
      </div>
  </ng-container>
  
  </div>
</div>
